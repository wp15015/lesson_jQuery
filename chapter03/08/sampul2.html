<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script>
	$(function(){
		$("body").append("<div id='glayLayer'></div><div id='overLayer'></div>");
		$("#glayLayer , #overLayer").click(function(){
			$(this).hide();
			$("#overLayer").hide();
		});
		$("a.modal").click(function(){
			$("#glayLayer").show();
			$("#overLayer").show().html("<img src='"+$(this).attr("href")+"'>")
			return false;
		});
	});
	</script>
	<style>
		html,body{
			margin: 0;
			padding: 0;
			height: 100%;
		}
		ul{
			width: 800px;
			list-style-type: none;
		}
		ul li{
			float: left;
			padding: 8px;
		}
		#glayLayer{
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			height: 100%;
			width: 100%;
			background: black;
			opacity: 0.60;
			filter: alpha(opacity=60);
		}
		#overLayer{
			display: none;
			position: fixed;
			top: 50%;
			left: 50%;
			margin-top: -244px;
			margin-left: -325px;
		}
	</style>
</head>
<body>
	<h1>jQueryを利用したモーダルウィンドウの作成</h1>
	<ul>
		<li><a href="images/photo1.jpg" class="modal"><img src="images/photo1_thum.jpg" height="105" width="140" alt="シャンデリア"></a></li>
		<li><a href="images/photo2.jpg" class="modal"><img src="images/photo2_thum.jpg" height="105" width="140" alt="バラ"></a></li>
		<li><a href="images/photo3.jpg" class="modal"><img src="images/photo3_thum.jpg" height="105" width="140" alt="海"></a></li>
		<li><a href="images/photo4.jpg" class="modal"><img src="images/photo4_thum.jpg" height="105" width="140" alt="門"></a></li>
		<li><a href="images/photo5.jpg" class="modal"><img src="images/photo5_thum.jpg" height="105" width="140" alt="海"></a></li>
		<li><a href="images/photo6.jpg" class="modal"><img src="images/photo6_thum.jpg" height="105" width="140" alt="アジサイ"></a></li>
		<li><a href="images/photo7.jpg" class="modal"><img src="images/photo7_thum.jpg" height="105" width="140" alt="空"></a></li>
		<li><a href="images/photo8.jpg" class="modal"><img src="images/photo8_thum.jpg" height="105" width="140" alt="建物"></a></li>
	</ul>
</body>
</html>
