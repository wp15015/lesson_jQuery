<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script>
	$(function(){
		$("#flower").click(function(){
			$("p:not(:animated)").animate({
				"margin-left":"-400px"
			},"slow","swing");
			});
		$("#building").click(function(){
			$("p:not(:animated)").animate({
				"margin-left":"0"
			},"slow","swing");
		});
	});
	</script>
	<style>
	p{
		width: 800px;
		height: 267px;
		margin: 0;
	}
	div{
		width: 400px;
		height: 267px;
		overflow: hidden;
	}
	</style>
</head>
<body>
<div><p>
	<img src="flower.jpg" height="267" width="400" alt="flower" id="flower"><img src="building.jpg" height="267" width="400" alt="building" id="building">
</p></div>
</body>
</html>
