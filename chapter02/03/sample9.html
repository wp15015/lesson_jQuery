<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script>
	$(function(){
		$("a").mousedown(function(){
			$("img").attr("src",$(this).attr("href"))
			.attr("alt",$(this).text());
		}).click(function(){
			return false;
		});
	});
	</script>
</head>
<body>
	<a href="sea.jpg"><button>画像を変更</button></a>
	<p><img src="flower.jpg" height="267" width="400" alt="花"></p>
</body>
</html>
